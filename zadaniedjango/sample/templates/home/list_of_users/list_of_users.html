{% extends './base.html' %}
{% load fb %}
{% load blocked %}
{% block content %}
  <div>
    <table>
    {% for user in post %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.birth_date }}</td>
        <td>{{ user.birth_date | blocked }}</td>
        <td>{{ user.rand | fb }}</td>
        <td><a href="{% url 'view' %}?id={{ user.username }}">View</a></td>
        <td><a href="{% url 'edit' %}?id={{ user.username }}">Edit</a></td>
        <td><a href="{% url 'delete' %}?id={{ user.username }}">Delete</a></td>
      </tr>
    {% endfor %}
    </table>
    <a href="{% url 'add' %}">Add</a>
    <a href="{% url 'csvview' %}">Download CSV</a>
  </div>
{% endblock content%}
